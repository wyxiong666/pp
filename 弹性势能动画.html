<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        *{
            margin: 0;
            padding:0
        }
        #div1{
            width: 100px;
            height: 100px;
            background: red;
            position: absolute;
            left: 100px;
            top:100px;
            cursor: move;
        }
    </style>
</head>
<body>
<div id="div1"></div>
</body>
</html>
<script src="event.js"></script>
<script>
    var oDiv = document.getElementById("div1");
    on(oDiv,"mousedown",down);
    function down(e){
        this.x = this.offsetLeft;
        this.y  = this.offsetTop;
        this.mx = e.clientX;
        this.my = e.clientY;
        if(this.setCapture){
            this.setCapture();
            on(this,"mousemove",move);
            on(this,"mouseup",up);
        }else{
            this.MOVE = processThis(move,this);
            this.UP = processThis(up,this);
            on(document,"mousemove",this.MOVE);
            on(document,"mouseup",this.UP );
        }
        clearTimeout(this.flyTimer);
        clearTimeout(this.dropTimer);

    }
    function move(e){
        this.style.left = this.x+ (e.clientX-this.mx)+"px";
        this.style.top = this.y + (e.clientY-this.my)+"px";
        if(!this.prev){
            this.prev = this.mx;
        }
        this.speed = e.clientX - this.prev;
        this.prev = e.clientX;

    }
    function up(){
        if(this.releaseCapture){
            this.releaseCapture();
            off(this,"mousemove",move);
            off(this,"mouseup",up);
        }else{
            off(document,'mousemove',this.MOVE);
            off(document,"mouseup",this.UP);
        }
        fly.call(this);
        drop.call(this);
    }

    function fly(){
        clearTimeout(this.flyTimer);
        this.speed*=0.98;
        var x = this.offsetLeft+this.speed;
        var rSide = (document.documentElement.clientWidth||document.body.clientWidth)-this.offsetWidth;
        if(x>rSide){
            x = rSide;
            this.speed*=-1;
        }else if(x<0){
            x = 0;
            this.speed*=-1;
        }
        this.style.left  = x+"px";
        if(Math.abs(this.speed)>0.5){
            this.flyTimer = window.setTimeout(processThis(fly,this),30);
        }
    }
    
    var flag = 0;
     function drop(){

         if(!this.dropSpeed){
             this.dropSpeed = 9.8;
         }else{
             this.dropSpeed+=9.8;
         }
         this.dropSpeed *=0.98;
         var tSide = (document.documentElement.clientHeight||document.body.clientHeight)-this.offsetHeight;
         if(this.offsetTop+this.dropSpeed>tSide){
             this.style.top = tSide+"px";
             this.dropSpeed*=-1;
             flag++;
         }else{
             this.style.top = this.offsetTop+this.dropSpeed+"px";
             flag = 0;
         }
           if(flag<2){
               this.dropTimer = window.setTimeout(processThis(drop,this),30);
           }

     }

</script>
